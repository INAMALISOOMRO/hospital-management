<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Login - Darul Shifa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      min-height: 500px;
    }

    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login-left img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      object-fit: contain;
    }

    .login-left h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .login-left p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .login-right {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .login-right .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      background: #f8f9fa;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #666;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #c33;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #3c3;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      
      .login-left {
        padding: 40px 30px;
      }

      .login-right {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="logo.png" alt="Hospital Logo" onerror="this.style.display='none'">
      <h1>Darul Shifa Imam Khomeini Hospital</h1>
      <p>Block 3, Hazara Town, Brewery Road, Quetta</p>
      <p style="margin-top: 10px;">Phone: 0812857135</p>
    </div>

    <div class="login-right">
      <h2>Welcome Back</h2>
      <p class="subtitle">Please login to access the system</p>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" required>
            <option value="">-- Select Your Role --</option>
            <option value="admin">Admin (Full Access)</option>
            <option value="reception">Reception (Patient Management)</option>
            <option value="medical">Medical Store (Pharmacy)</option>
          </select>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // ============================================
    // PART 1: FUNCTION DEFINITIONS (Define these FIRST)
    // ============================================
    
    // Initialize IndexedDB for authentication
    let authDB;

    function openAuthDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('HospitalAuthDB', 1);
        
        request.onupgradeneeded = function(event) {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('users')) {
            const userStore = db.createObjectStore('users', { keyPath: 'id', autoIncrement: true });
            userStore.createIndex('username', 'username', { unique: true });
          }
          if (!db.objectStoreNames.contains('sessions')) {
            db.createObjectStore('sessions', { keyPath: 'sessionId' });
          }
        };  

        request.onsuccess = function(event) {
          authDB = event.target.result;
          resolve(authDB);
        };

        request.onerror = function(event) {
          reject(event.target.error);
        };
      });
    }

    // ‚úÖ NEW FUNCTION: Force enable login form (MOVED TO TOP)
    function enableLoginForm() {
      console.log('üîß Enabling login form...');
      
      const loginBtn = document.getElementById('loginBtn');
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const roleSelect = document.getElementById('role');
      
      // Enable button
      if (loginBtn) {
        loginBtn.disabled = false;
        loginBtn.style.pointerEvents = 'auto';
        loginBtn.style.opacity = '1';
      }
      
      // Enable form
      if (loginForm) {
        loginForm.style.pointerEvents = 'auto';
        loginForm.style.opacity = '1';
      }
      
      // Enable all inputs
      [usernameInput, passwordInput, roleSelect].forEach(element => {
        if (element) {
          element.disabled = false;
          element.readOnly = false;
          element.style.pointerEvents = 'auto';
        }
      });
      
      // Force focus on username field
      setTimeout(() => {
        if (usernameInput) {
          usernameInput.focus();
          usernameInput.click();
        }
      }, 200);
      
      console.log('‚úÖ Login form fully enabled and focused');
    }

    // Create default admin account if doesn't exist
    async function createDefaultAdmin() {
      const db = await openAuthDB();
      const transaction = db.transaction(['users'], 'readwrite');
      const store = transaction.objectStore('users');
      const index = store.index('username');
      
      const request = index.get('admin');
      
      request.onsuccess = function() {
        if (!request.result) {
          // Create default admin
          store.add({
            username: 'admin',
            password: 'admin123',
            fullName: 'System Administrator',
            role: 'admin',
            status: 'active',
            createdAt: new Date().toISOString()
          });
          console.log('Default admin account created');
        }
      };
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Handle login
    async function handleLogin(event) {
      event.preventDefault();
      
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!username || !password || !role) {
        showError('Please fill in all fields');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        return;
      }

      try {
        const db = await openAuthDB();
        const transaction = db.transaction(['users'], 'readonly');
        const store = transaction.objectStore('users');
        const index = store.index('username');
        const request = index.get(username);

        request.onsuccess = function() {
          const user = request.result;

          if (!user) {
            showError('Invalid username or password');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            return;
          }

          if (user.password !== password) {
            showError('Invalid username or password');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            return;
          }

          if (user.role !== role) {
            showError(`Access denied. This account is not authorized for ${role} role`);
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            return;
          }

          if (user.status !== 'active') {
            showError('Your account has been deactivated. Please contact administrator');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            return;
          }

          // Login successful - create session
          const sessionData = {
            sessionId: 'session_' + Date.now(),
            userId: user.id,
            username: user.username,
            fullName: user.fullName,
            role: user.role,
            loginTime: new Date().toISOString()
          };

          // Save session to IndexedDB
          const sessionTransaction = db.transaction(['sessions'], 'readwrite');
          const sessionStore = sessionTransaction.objectStore('sessions');
          sessionStore.put(sessionData);

          // Also save to localStorage for quick access
          localStorage.setItem('currentSession', JSON.stringify(sessionData));

          showSuccess(`Welcome ${user.fullName}! Redirecting...`);

          // Redirect based on role
          setTimeout(() => {
            switch(role) {
              case 'admin':
                window.location.href = 'admin.html';
                break;
              case 'reception':
                window.location.href = 'patients.html';
                break;
              case 'medical':
                window.location.href = 'medicine.html';
                break;
            }
          }, 1500);
        };

        request.onerror = function() {
          showError('Database error. Please try again');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        };

      } catch (error) {
        console.error('Login error:', error);
        showError('An error occurred. Please try again');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }

    // Check if already logged in - FIXED VERSION
    function checkExistingSession() {
      // CRITICAL FIX: Check for force login parameter FIRST
      const urlParams = new URLSearchParams(window.location.search);
      const forceLogin = urlParams.get('forceLogin');
      
      if (forceLogin === 'true') {
        console.log('‚ö†Ô∏è Force login - clearing any existing session');
        
        // Clear everything
        localStorage.clear();
        sessionStorage.clear();
        
        // Clear IndexedDB sessions
        openAuthDB().then(db => {
          if (db.objectStoreNames.contains('sessions')) {
            const transaction = db.transaction(['sessions'], 'readwrite');
            const store = transaction.objectStore('sessions');
            store.clear();
          }
        }).catch(err => console.error('Error clearing sessions:', err));
        
        // Clean up URL without redirect
        window.history.replaceState({}, document.title, window.location.pathname);
        
        // ‚úÖ Use the enableLoginForm function
        enableLoginForm();
        
        return; // IMPORTANT: Stop here, don't check for session
      }
      
      // Only check for existing session if NOT force login
      const session = localStorage.getItem('currentSession');
      if (session) {
        try {
          const sessionData = JSON.parse(session);
          console.log('Existing session found, redirecting...');
          
          // Redirect to appropriate page
          switch(sessionData.role) {
            case 'admin':
              window.location.href = 'admin.html';
              break;
            case 'reception':
              window.location.href = 'patients.html';
              break;
            case 'medical':
              window.location.href = 'medicine.html';
              break;
            default:
              // Invalid role, clear session
              localStorage.removeItem('currentSession');
          }
        } catch (error) {
          console.error('Invalid session:', error);
          localStorage.removeItem('currentSession');
        }
      }
    }

    // ============================================
    // PART 2: INITIALIZATION (Runs when page loads)
    // ============================================
    
    // Initialize - IMPROVED VERSION
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        console.log('üöÄ Login page initializing...');
        
        // CRITICAL FIX: Check URL parameters BEFORE anything else
        const urlParams = new URLSearchParams(window.location.search);
        const forceLogin = urlParams.get('forceLogin');
        
        if (forceLogin === 'true') {
          console.log('‚ö†Ô∏è Force login mode detected');
          
          // Clear everything immediately
          localStorage.clear();
          sessionStorage.clear();
          
          // Clean URL
          window.history.replaceState({}, document.title, window.location.pathname);
          
          // Initialize database
          await openAuthDB();
          await createDefaultAdmin();
          
          // ‚úÖ Use the enableLoginForm function
          enableLoginForm();
          
          // Attach event listener
          const loginForm = document.getElementById('loginForm');
          if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
          }
          
          return; // Don't call checkExistingSession
        }
        
        // Normal initialization
        await openAuthDB();
        await createDefaultAdmin();
        checkExistingSession(); // Only call if NOT force login
        
        const form = document.getElementById('loginForm');
        if (form) {
          form.addEventListener('submit', handleLogin);
        }
        
        // Auto-focus username field
        const usernameField = document.getElementById('username');
        if (usernameField) {
          usernameField.focus();
        }
        
      } catch (error) {
        console.error('Initialization error:', error);
        alert('Failed to initialize application: ' + error.message);
      }
    });

    // ‚úÖ FIXED: Handle window focus to re-enable form
    window.addEventListener('focus', function() {
      console.log('üîç Window gained focus - ensuring form is enabled');
      enableLoginForm();
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        console.log('üëÅÔ∏è Window became visible - ensuring form is enabled');
        enableLoginForm();
      }
    });
    
    // ‚úÖ NEW: Also check on mouseenter
    document.addEventListener('mouseenter', function() {
      enableLoginForm();
    });

  </script>
</body>
</html>
